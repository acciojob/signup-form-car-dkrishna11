<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="Name">
			Name: <input type="text" name="Name" placeholder="Name">
		</label>
		<br>
		<br>
		<label for="Email">
			Email: <input type="email" name="Email" placeholder="Email">
		</label>
		<br><br>
		<label for="gender">
			Male: <input type="radio" name="gender" for="gender">
			Female: <input type="radio" name="gender" for="gender">
		</label>
		<br><br>
		<label for="car">
			Cars: <select placeholder="--Please choose an option--">
				<option>BMW</option>
				<option>AUDI</option>
				<option>Mercedez</option>
			</select>
		</label>
		<br><br>
		<label for="Age">
			Age: <input type="number" name="Age" placeholder="Age">
		</label>
		<br><br>
		<label for="dob">
			DOB: <input type="date" name="dob" id=>
		</label>
		<br><br>
		<label for="Phone Number">
			Phone Number: <input type="tel" name="Phone Number" placeholder="xxx-xxx-xxxx">
		</label>
		<br><br>
		<label for="Password">
			Password: <input type="password" name="Password" placeholder="Password">
		</label>
		<br><br>
		<label for="tos">
			 <input type="checkbox" name="tos" id=> I agree to the TOS
		</label>
		<br><br>
		<label for="submit">
			Submit <input type="submit" name="Submit" id=>
		</label>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
